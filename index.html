
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>BASIC HTML QUIZ</h1>
            
            <div id="timer">Time Left: <span id="time">60</span> seconds</div>
           
        </div>
        <div id="question-container">
            <div id="question"></div><br><br>
            <div id="answer-buttons" class="btn-container">
             
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="btn prev-btn">Previous</button>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="next-btn" class="btn next-btn">Next</button>
        </div>
        <div id="result" class="result"></div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
